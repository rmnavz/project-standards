name: .NET NuGet Release

on:
  workflow_dispatch:
    inputs:
      project-path:
        description: 'Path to .csproj file'
        required: true
        type: string
      push-to-nuget:
        description: 'Push to NuGet.org'
        required: true
        type: boolean
        default: false

permissions:
  contents: write
  packages: write

jobs:
  release-nuget:
    runs-on: ubuntu-latest
    environment: 
      name: nuget-publishing
    concurrency: nuget-publishing
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Get version
        id: version
        run: |
          VERSION=$(grep -oPm1 "(?<=<Version>)[^<]+" "${{ github.event.inputs.project-path }}")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Restore dependencies
        run: dotnet restore ${{ github.event.inputs.project-path }}

      - name: Build
        run: dotnet build ${{ github.event.inputs.project-path }} --configuration Release --no-restore

      - name: Run tests
        run: dotnet test --no-build --verbosity normal

      - name: Pack NuGet package
        run: |
          dotnet pack ${{ github.event.inputs.project-path }} \
            --configuration Release \
            --no-build \
            --include-symbols \
            --include-source \
            -p:SymbolPackageFormat=snupkg \
            --output ./nupkg

      - name: Push to NuGet.org
        if: github.event.inputs.push-to-nuget == 'true'
        env:
          # Note: This secret needs to be created in GitHub repository settings
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: |
          # Check if the NuGet API key is set
          if [ -z "$NUGET_API_KEY" ]; then
            echo "[ERROR] NuGet API key is not set."
            echo "To fix: Add NUGET_API_KEY as a secret in your repository (Settings > Secrets and variables > Actions)."
            exit 1
          fi

          # Push NuGet package(s) to NuGet.org
          dotnet nuget push ./nupkg/*.nupkg \
            --api-key "$NUGET_API_KEY" \
            --source "https://api.nuget.org/v3/index.json" \
            --skip-duplicate
